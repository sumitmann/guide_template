<div class="login">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close()" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signinLabel">Enter your details to login</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="btn-group usertype" data-toggle="buttons">
                <label class="btn btn-primary active" ng-click="toggelLogin()">
                    <input type="radio" data-ng-model="login.loginAsUser" autocomplete="off" data-ng-value="true"> Login as
                    User
                </label>
                <label class="btn btn-primary" ng-click="toggelLogin()">
                    <input type="radio" autocomplete="off" data-ng-model="login.loginAsUser"> Login as Guide
                </label>
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email Address:</label>
                <input type="text" class="form-control" id="email" ng-model="login.username">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="login.password">
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rememberme" ng-model="login.rememberme">
                            Remember Me </label>
                    </div>
                </div>
                <div class="col-xs-6 text-right"><a href="#">Forgot Password</a></div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-block" ng-click="ok()">SIGN IN</button>
    </div>
</div>
